<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/apps.svg" id="logo-icon" alt="logo">
                <p>Dashboard</p>
            </div>
            <div class="main-btn">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="secondary-btn">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="header-left">
                <img src="" alt="search-icon">
                <input type="text">
            </div>

            <div class="header-right">
                <img src="" alt="notif-icon">
                <img src="./images/account-circle.svg" class="user-icon" alt="user-icon">
                <p>Morgan Oakley</p>
            </div>
        </div>

        <div class="user">
            <div class="user-left">
                <img src="./images/account-circle.svg" class="user-icon-big" alt="user-icon">
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>

            <div class="user-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="content">
            test
        </div>
    </div>
</body>
</html>
